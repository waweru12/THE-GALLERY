
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
        <nav class="navbar navbar-inverse " style="padding:10px;background-color:rgb(73, 71, 71);border:1px solid white;border-radius:0px;" >
                <div class="container-fluid" >
                  
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand " href="/">Appgallery </a>
                </div>
                <div class="navbar-collapse collapse">
                  <ul class="nav navbar-nav" >
                    <li  ><a href="/">Home</a></li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Locations
                        </a>
                        <div class="dropdown-menu"style="padding:5px;" aria-labelledby="navbarDropdown">
                          {% for location in locations %}
                          <a class="dropdown-item" href="/location/{{location.location_name}}">{{location.location_name}}</a>
                          <div class="dropdown-divider"></div>
                
                        
                        {% endfor %}
                      </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Categories
                        </a>
                        <div class="dropdown-menu"style="padding:5px;" aria-labelledby="navbarDropdown">
                          {% for category in categories %}
                          <a class="dropdown-item" href="/category/{{category.category_name}}">{{category.category_name}}</a>
                          <div class="dropdown-divider"></div>
                
                        
                        {% endfor %}
                      </div>
                    </li>
                    </ul>
                    <div class="col-sm-4 col-md-4 navbar-right">

                        <form class="navbar-form" role="search" action="{% url 'search_category' %}">
                
                          <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search image by category" name="image">
                            <div class="input-group-btn">
                              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                          </div>
                
                        </form>
                      </div>
                      
                </div>
                </div>
              </nav>
