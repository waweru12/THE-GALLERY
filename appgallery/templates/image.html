{% extends 'base.html' %}
{% block content %}
{{ block.super }}
<div class="row">
  {% for img in images %}
  <div class="col-md-3 col-sm-3 col-xs-3">
    <img class="img-responsive" src='{{img.article_image.url}}' alt='img' style="width:250px; height:250px;">
    <a href="{% url 'show' %}">View more</a>
  </div>
  {%empty%}
  <p>No img</p>
  {%endfor%}
</div>
{% endblock %}
