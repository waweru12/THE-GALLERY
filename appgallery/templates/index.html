{%extends 'base.html'%}
{% block content %} 
{{ block.super}}
<div class="container">
<div class="col-md-1">

    </div>
    <div class="col-md-10">
      <h1 class="text-center">PHOTO GALLERY</h1><hr>
            {% for image_item in images %}
            <div class="col-sm-4 col-sm-4 col-sm-4 col-sm-4">
              <a href="/image/{{image_item.ima_name}}">
                <div class="card">
                    <img style="margin:5ppx;" src="{{image_item.image.url}}" class="img-responsive" alt="{{image_item.ima_name}}">
                    <p>{{ image_item.image.url}}</p>
                   
                  </div> 
                  </a>
                </div>
                  {% empty %}
                  <div class="row">
                    <h2 class="text-center">There no images here yet</h2>
                  </div>
            {% endfor %}
    </div>
    <div class="col-md-1"></div>
    </div>
   
    {% endblock %}
