{%extends 'base.html'%}
{% block content %} 
{{ block.super}}
<div class="container">
<div class="col-md-1">

    </div>
    <div class="col-md-10">
      <h1 class="text-center">Welcome to my world</h1><hr>
            {% for image_item in images %}
            <div class="col-sm-4 col-sm-4 col-sm-4 col-sm-4">
              <a href="/image/{{image_item.image_name}}">
                <div class="card">
                    <img style="margin:5px;" src="{{image_item.image.url}}" class="img-responsive" alt="Image">
                   
                  </div> 
                  </a>
                </div>
                  {% empty %}
                  <div class="row">
                    <h2 class="text-center">There no images here yet</h2>
                  </div>
            {% endfor %}
    </div>
    <div class="col-md-1"></div>
    </div>
    <div class="footer">
      <h4 class="text-center">Austin</h4>
    </div>
    {% endblock %}
